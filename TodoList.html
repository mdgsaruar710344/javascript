<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Type here" onkeydown=" 
    calladdTodoList(event);
    " class="js-todo-input">
    <button onclick="
    addTodoList();" 
    >
        Add
    </button>
    <div class="js-todo-rendered">

    </div>
    <script>


    let todoList = [];
    let listNameHTML;
    let nameHTML;
    renderTodo();
    function renderTodo(){
        listNameHTML='';
        for(let i= 0; i<todoList.length; i++) {
            const name= todoList[i];
            console.log(name);
            nameHTML= `<p>${name}</p>`
          
            listNameHTML +=nameHTML;
        console.log(listNameHTML);

        }
       
        const renderedElement = document.querySelector('.js-todo-rendered');
        renderedElement.innerHTML=listNameHTML;
    }
   
    function calladdTodoList (event){
        if(event.key==='Enter')
    {
        addTodoList();
    }
    }
        
    function addTodoList (){
        const inputElement = document.querySelector('.js-todo-input');
        const todo = inputElement.value;
    todoList.push(todo);
    console.log(todoList);
    inputElement.value='';
    renderTodo();  
    }
 
   
    </script>
</body>
</html>
