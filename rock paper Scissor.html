<body>

    <button onclick="
      
     generateComputerMove();
     
     playerMove = 'Rock';
     determineWinner();
     showResult();
     calculateTotalResult();

      
        ">Rock</button>


    <button onclick="
                  
     generateComputerMove();
     
     playerMove = 'Paper';
     determineWinner();
     showResult();

     calculateTotalResult();
     "> 
                Paper
            </button>



    <button onclick="
              
     generateComputerMove();
     
     playerMove = 'Scissor';
     
     determineWinner();
     showResult();
     calculateTotalResult();
     
     ">
            Scissor
        </button>



    <script>
        let playerMove;
        let result;
        let computerMove;


        function generateComputerMove()
                        {
                            const randomNumber = Math.random();
                            console.log(randomNumber);

                        if(randomNumber <= 1/3 ) {
                            computerMove = 'Rock';
                        }
                        else if( randomNumber > 1/3 && randomNumber <= 2/3 ) {
                            computerMove = 'Paper';
                        }
                        else{
                            computerMove = 'Scissor';
                        }
                        console.log(`Computer Move ; ${computerMove}`);

                    return computerMove;
                        }

                 function determineWinner()
                                    {
                                        console.log(`Player Move :${playerMove}`);

                                        if (playerMove ===computerMove) {
                                                result = 'Match draws';
                                        }
                                        else if(playerMove === 'Rock' && computerMove === 'Paper') {
                                            result = 'Computer wins';
                                        }

                                        else if(playerMove === 'Rock' && computerMove === 'Scissor') {
                                            result = 'Player wins';
                                        }
                                        else if(playerMove === 'Paper' && computerMove === 'Rock') {
                                            result = 'Player wins';
                                        }

                                        else if(playerMove === 'Paper' && computerMove === 'Scissor') {
                                            result = 'Computer wins';
                                        }

                                        else if(playerMove === 'Scissor' && computerMove === 'Rock') {
                                            result = 'Computer wins';
                                        }
                                        else {
                                            result = 'Player wins';
                                        }
                                    }       
                                
                                    function showResult(){
                                        alert(result);
                                        console.log(result);
                                        if(result === 'Computer wins') {
                                            console.log('u nertd');
                                        }
                                        else {
                                            console.log('u too');
                                        }
                                    }

                                    let playerTotalresult = 0;
                                    let computerTotalresult  = 0;
                                    let drawsTotalResult  = 0;
                                    let finalResult;

                                    
                                    function calculateTotalResult()
                                    {
                                       if(result === 'Computer wins') {
                                          
                                            computerTotalresult = computerTotalresult + 1;
                                        console.log(computerTotalresult);
                                        }
                                        else if( result=== 'Player wins') {
                                         
                                            playerTotalresult=playerTotalresult + 1;

                                        }
                                        else if( result==='Match draws') {
                                         
                                            drawsTotalResult=drawsTotalResult +1;
                                        }

                                        finalResult = `Computer: ${computerTotalresult} Player : ${playerTotalresult} Draws : ${drawsTotalResult}`;
                                        console.log(finalResult);
                                        return finalResult;
                                    }
                                    
                                    
        
        

    </script>
